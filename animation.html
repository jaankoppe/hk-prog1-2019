<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animatsioon</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        var tahvel = document.getElementById("canvas");
        var ctx = tahvel.getContext("2d");
        
        var pall = {
            x: 100,
            y: 100,
            radius: 30,
            color: "#FF0000",
            draw: function() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
                ctx.fill();
            }
        }
        // interval
        
        // setInterval(function() {
        //     console.log("interval");
        // }, 1000);

        //requestAnimationFrame
        var uuenda = function(d) {
            console.log(d);

            joonista();
            requestAnimationFrame(joonista);
        }
        uuenda(0);

        var joonista = function() {
            ctx.clearRect(0,0,tahvel.width,tahvel.height);
            pall.draw();
        }
    </script>
</body>
</html>
